name: PR Pipeline

on:
    pull_request:
        branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:dind
        options: --privileged

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Install Aspire workload
      run: |
        dotnet workload install aspire

    - name: Restore dependencies
      run: |
        dotnet restore ${{ github.workspace }}/ProductWarehouse/ProductWarehouse.sln

    - name: Build solution
      run: |
        dotnet build ${{ github.workspace }}/ProductWarehouse/ProductWarehouse.sln --no-restore --configuration Release

    - name: Run tests
      run: |
        dotnet test ${{ github.workspace }}/ProductWarehouse/ProductWarehouse.sln --no-build --configuration Release --verbosity normal --logger trx --results-directory TestResults/
      env:
        # TestContainers needs access to Docker
        DOCKER_HOST: tcp://localhost:2375
        # Optional: Set TestContainers to use specific settings
        TESTCONTAINERS_HOST_OVERRIDE: localhost

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: TestResults/
        retention-days: 30

    - name: Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: TestResults/*.trx
        reporter: dotnet-trx
        fail-on-error: true